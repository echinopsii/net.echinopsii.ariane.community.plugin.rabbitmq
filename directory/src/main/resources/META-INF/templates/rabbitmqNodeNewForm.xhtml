<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="rabbitmqNodeNewGrid" columns="1" cellpadding="3" styleClass="ui-widget-content grid arianeDialogGrid">
        <h:outputText value="Name" styleClass="arianeDialogLabel"/>
        <p:inputText label="Name" required="true" value="#{rabbitmqNodeNewController.name}"/>

        <h:outputText value="URL" styleClass="arianeDialogLabel"/>
        <p:inputText label="URL" required="true" value="#{rabbitmqNodeNewController.url}"/>

        <h:outputText value="User" styleClass="arianeDialogLabel"/>
        <p:inputText label="User" required="true" value="#{rabbitmqNodeNewController.user}"/>

        <h:outputText value="Password" styleClass="arianeDialogLabel"/>
        <p:password label="Password" value="#{rabbitmqNodeNewController.password}"/>

        <h:outputText value="RabbitMQ cluster" styleClass="arianeDialogLabel"/>
        <h:panelGroup>
            <p:commandLink onclick="rabbitmqClusterCreateDialog.show()">
                <h:outputText value=" create new RabbitMQ cluster"/>
            </p:commandLink><br/>
            <h:selectOneMenu label="Select the RabbitMQ cluster" value="#{rabbitmqNodeNewController.rbmqCluster}">
                <f:selectItems value="#{rabbitmqClustersListController.getAllForSelector()}"  var="clu"
                               itemLabel="#{clu.name}" itemValue="#{clu.name}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:outputText value="OS Instance" styleClass="arianeDialogLabel"/>
        <h:panelGroup>
            <p:commandLink onclick="osInstanceCreateDialog.show()">
                <h:outputText value=" create new OS Instance"/>
            </p:commandLink><br/>
            <h:selectOneMenu label="Select the OS Instance" value="#{rabbitmqNodeNewController.osInstance}">
                <f:selectItems value="#{OSInstancesListController.getAllForSelector()}"  var="osi"
                               itemLabel="#{osi.name}" itemValue="#{osi.name}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:outputText value="Support team" styleClass="arianeDialogLabel"/>
        <h:panelGroup>
            <p:commandLink onclick="teamCreateDialog.show()">
                <h:outputText value=" create new team"/>
            </p:commandLink><br/>
            <h:selectOneMenu label="Select the support team" value="#{rabbitmqNodeNewController.supportTeam}">
                <f:selectItems value="#{teamsListController.getAllForSelector()}"  var="team"
                               itemLabel="#{team.name}" itemValue="#{team.name}"/>
            </h:selectOneMenu>
        </h:panelGroup>

        <h:outputText value="Description" styleClass="arianeDialogLabel"/>
        <p:inputTextarea label="Description" styleClass="arianeDialogInputTitle" required="true" autoResize="false" style="resize:none" value="#{rabbitmqNodeNewController.description}"/>

    </h:panelGrid>
</ui:composition>
</html>
